query Playlists ($first: Int, $last: Int, $after: String, $before: String) {
    playlists (first: $first, last: $last, after: $after, before: $before) {
        pageInfo {
          hasNextPage
          hasPreviousPage
          startCursor
          endCursor
        }
        edges {
            cursor
            node {
                id
                name
            }
        }
    }
}