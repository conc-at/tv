query playlists($after: String, $before: String, $first: Int, $last: Int) {
  playlists(first: $first, last: $last after: $after, before: $before) {
    edges {
      node {
        id
        name
      }
      cursor
    }
    pageInfo {
      endCursor
      startCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
