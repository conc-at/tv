query FetchPlaylists($first: Int, $last: Int, $before: String, $after: String) {
  playlists(first: $first, last: $last, before: $before, after: $after) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      endCursor
      startCursor
    }
    edges {
      cursor
      node {
        id
        name
      }
    }
  }
}
